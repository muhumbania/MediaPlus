<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <py-env>
        - numpy
        - matplotlib
        - paths:
            - ./show.py
    </py-env>
</head>
<body>
    <div id="follower-growth">
    </div>
    <py-script output="follower-growth">
        import matplotlib.pyplot as plt
        from show import make

        x, y = make(1000)
        fig, ax = plt.subplots()
        ax.scatter(x, y)
        fig

    </py-script>
    <div class="engagement-metrics">
        Engagement Metrics
    </div>
    <div class="impressions">
        Impressions
    </div>
    <div class="audience-demographic">
        Audience Demographic
    </div>
    <div class="content-type">
        Content type
    </div>

</body>
</html>
