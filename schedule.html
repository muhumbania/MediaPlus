<html>
    <head>
        <title>My Evo Calendar</title>
        <link rel="stylesheet" type="text/css" href="styles/evo-calendar.css"/>
        <!-- <link rel="stylesheet" type="text/css" href="css/evo-calendar.midnight-blue.css"/> -->
    </head>
    <body>

        <div id="calendar"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="./evo-calendar.js"></script>

        <script>
        // initialize your calendar, once the page's DOM is ready
            $(document).ready(function() {
                $('#calendar').evoCalendar();
                $("#calendar").evoCalendar('addCalendarEvent', [
                    {
                    id: '09nk7Ts',
                    name: "My Birthday",
                    date: "October/31/2023",
                    type: "birthday",
                    everyYear: true
                    },
                    {
                    id: '09nk7Ts',
                    name: "Facebook Post",
                    date: "October/31/2023",
                    type: "birthday",
                    everyYear: true,
                    startDate: '10:00'
                    }
                ]);
                // $('#calendar').evoCalendar('refresh');
                $('#calendar').evoCalendar({view : 'month'});
            });
        </script>

    </body>
</html>
