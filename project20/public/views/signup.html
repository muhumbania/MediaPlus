<!DOCTYPE html>
<html>
<head>
    <title>Sign up</title>
    <link href="./styles/signup.css" type="text/css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="h-[100vh] flex flex-col justify-center items-center bg-gray-200 gap-8">
        <h1>Sign up</h1>
        <form action="" method="post" class="flex flex-col gap-6 w-90">
            <div class="flex justify-between">
                <label for="name">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="flex justify-between">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="flex justify-between">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="submit" value="Sign up" class="bg-blue-500 text-white text-md font-medium p-1 rounded-md cursor-pointer">
            <p>Already have an account? <a href="#" class="underline underline-offset-2 text-blue-500">Sign in</a></p>
        </form>
    </div>
</body>
</html>
