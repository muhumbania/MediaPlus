<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>MediaPlus</title>
</head>
<body>
    <header class="flex flex-row h-14 bg-red-600">
        <div class="basis-1/4 bg-green-400 flex flex-row justify-start pl-12 items-center">
            Logo
        </div>
        <div class="basis-1/2 bg-blue-400 flex flex-row justify-center items-center gap-24">
            <div class="flex flex-col items-center justify-center">
                <box-icon type='regular' name='home-alt' size='sm'></box-icon>
                <p>Home</p>
            </div>
            <div class="flex flex-col items-center justify-center">
                <box-icon type='regular' name='calendar' size='sm'></box-icon>
                <p>Schedule</p>
            </div>
            <div class="flex flex-col items-center justify-center">
                <box-icon type='regular' name='bell' size='sm'></box-icon>
                <p>Notifcations</p>
            </div>
        </div>
        <div class="basis-1/4 bg-yellow-400 flex flex-row justify-end pr-12 items-center">
            <box-icon type='solid' name='home' size='md'></box-icon>
            <box-icon type='solid' name='user-account' size='md'></box-icon>
        </div>
    </header>
</body>
</html>
