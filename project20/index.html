<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>MediaPlus</title>
</head>
<body class="bg-[#eef2f5;]">
    <header class="flex flex-row h-[8vh] bg-white">
        <div class="basis-1/2 sm:basis-1/4 flex flex-row justify-start pl-12 items-center">
            Logo
        </div>
        <div class="hidden sm:inline basis-1/2 sm:flex flex-row justify-center items-center gap-4 md:gap-18 text-gray-600 text-sm">
            <div class="h-12 flex flex-col items-center justify-center w-24 hover:bg-gray-100 rounded-md cursor-pointer border-b-2">
                <box-icon type='regular' name='home-alt' size='sm' class="hidden sm:inline"></box-icon>
                <p class="hidden md:inline">Home</p>
            </div>
            <div class="h-12 flex flex-col items-center justify-center w-24 hover:bg-gray-100 rounded-md cursor-pointer">
                <box-icon type='regular' name='calendar' size='sm' class="hidden sm:inline"></box-icon>
                <p class="hidden md:inline">Schedule</p>
            </div>
            <div class="h-12 flex flex-col items-center justify-center w-24 hover:bg-gray-100 rounded-md cursor-pointer">
                <box-icon type='regular' name='bar-chart-alt-2' size='sm' class="hidden sm:inline"></box-icon>
                <p class="hidden md:inline">Dashboards</p>
            </div>
            <div class="h-12 flex flex-col items-center justify-center w-24 hover:bg-gray-100 rounded-md cursor-pointer">
                <box-icon type='regular' name='bell' size='sm' class="hidden sm:inline"></box-icon>
                <p class="hidden md:inline">Notifcations</p>
            </div>
        </div>
        <div class="basis-1/2 sm:basis-1/4 flex flex-row justify-end pr-12 items-center">
            <box-icon name='menu' size="md" class="sm:hidden cursor-pointer"></box-icon>
            <box-icon type='solid' name='user-circle' size='md' class="cursor-pointer"></box-icon>
        </div>
    </header>

   
    <div class="flex h-screen sm:h-[92vh] items-start mt-8 sm:mt-0 justify-center sm:items-center">
        <div class="grid sm:grid-cols-2 sm:grid-rows-2 gap-8 grid-cols-1 grid-rows-4">
            <div class="h-60 w-72 flex flex-col justify-start items-center">
                <div class="basis-1/6 w-72 bg-white rounded-t-xl pl-4 flex justify-start items-center gap-4 border-b-2 pb-1">
                    <box-icon name='facebook-circle' size="md" type='logo' ></box-icon>
                    <p>Facebook</p>
                </div>
                <div class="basis-5/6 w-72 bg-white rounded-b-xl pl-4 flex flex-col gap-2 justify-center">
                    <div class="w-72 flex justify-start items-center gap-4">
                        <box-icon name='facebook-circle' size="md" type='logo' ></box-icon>
                        <p>2m Subscribers</p>
                    </div>
                    <div class="w-72 flex justify-start items-center gap-4">
                        <box-icon name='facebook-circle' size="md" type='logo' ></box-icon>
                        <p>3m Impressions</p>
                    </div>
                    <div class="w-72 flex justify-start items-center gap-4">
                        <box-icon name='facebook-circle' size="md" type='logo' ></box-icon>
                        <p>1m Reactions</p>
                    </div>
                    <div class="w-72 flex justify-start items-center gap-4">
                        <box-icon name='facebook-circle' size="md" type='logo' ></box-icon>
                        <p>100k Average Reactions</p>
                    </div>
                    
                </div>
            </div>

            <div class="h-60 w-72 bg-yellow-200">

            </div>

            <div class="h-60 w-72 bg-yellow-200">

            </div>

            <div class="h-60 w-72 bg-yellow-200">

            </div>
        </div>
    </div>
</body>
</html>
